type Project {
  id: Int!
  name: String!
  description: String!
  image: Image!
}

type Image {
  id: Int!
  url: String!
  height: Int!
  width: Int!
}

type Query {
  projects: [Project!]!
  project(id: Int!): Project!
}

type Mutation {
  seedProjects: Boolean
  deleteAll: Boolean
  updateDescription(id: Int!, description: String!): Project
}
